<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="course in data.courses">
            <td>
                {{$index+1}}
                <span ng-if="$first">First Row</span>
                <span ng-if="$last">Last Row</span>
            </td>
            <td>{{course.name}}</td>
        </tr>
    </tbody>
</table>
