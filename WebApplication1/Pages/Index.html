<!DOCTYPE html>
<html ng-app="coursesdApp">
<head>
    <meta charset="utf-8" />
    <title>Courses</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        var model = {
            user: "Alexey",
            courses: [{ name: "HTML, CSS", passed: true },
            { name: "JavaScript Essential", passed: true },
            { name: "JavaScript Advanced", passed: false },
            { name: "HTML5 &amp; CSS3", passed: true },
            { name: "AngularJS", passed: true }]
        };

        var coursesApp = angular.module("coursesdApp", []);

        coursesApp.controller("coursesdAppCtrl", function ($scope) {

            $scope.data = model;

            $scope.addNewCourse = function () {
                model.courses.push({
                    name: $scope.courseName,
                    passed: false
                });

                $scope.courseName = "";
            }

            $scope.convertPassedText = function (passed) {
                return passed ? "Yes" : "No";
            }

            $scope.setPassedTextStyle = function (passed) {
                return passed ? "color: green" : "color: red; font-weit: bold";
            }
        });
    </script>
</head>

<body ng-controller="coursesdAppCtrl">
    <div class="container">
        <div class="page-header">
            <div class="page-header">
                <h1>
                    Планировщик курсов.
                </h1>
                <h3>Пользователь: {{data.user}}. Количество курсов - {{data.courses.length}}</h3>
            </div>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="courseName" placeholder="Enter New Course" />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addNewCourse()">Добавить</button>
                </span>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Course</th>
                        <th></th>
                        <th>Passed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="course in data.courses">
                        <td>
                            {{$index+1}}
                            <span ng-if="$first">First Row</span>
                            <span ng-if="$last">Last Row</span>
                        </td>
                        <td>{{course.name}}</td>
                        <td><input type="checkbox" ng-model="course.passed" /></td>
                        <td>
                            <span style="{{setPassedTextStyle(course.passed)}}">
                                {{convertPassedText(course.passed)}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
