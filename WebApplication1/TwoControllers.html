<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Two independent controllers</title>
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="Libraries/bootstrap.css" rel="stylesheet" />
    <script src="Libraries/twoController.js"></script>
</head>
<body ng-app="twoModule">
    <h2>Work with two independent controllers</h2>
    <div class="container">
        <div class="row">
            <h2>This inputs in different controllers</h2>
            <div class="col-md-3 well" ng-controller="firstCtrl">
                <h5>First Controller</h5>
                <input ng-model="firstInputValue" type="text" class="form-control"/>
                <br />
                <button ng-click="sendValue()" class="btn btn-success btn-lg">
                    Send to Second Controller
                </button>
            </div>
            <div class="col-md-3 well" ng-controller="secondCtrl" style="margin-left:5px;">
                <h5>Second Controller</h5>
                <input ng-model="secondInputValue" type="text" class="form-control" />
                <br />
            </div>
        </div>
    </div>
</body>
</html>
