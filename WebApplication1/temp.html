<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>002</title>
</head>
<body>
    <script>
        "use strict";


        var array = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ];
        function treeSum(array) {
            var sum = 0;
            for (var i = 0; i < array.length; i++) {
                var v = array[i];
                if (typeof v == "object") {
                    sum += treeSum(v);
                }
                else {
                    sum += v;
                };
            }
            return sum;
        }
        alert(sum);

    </script>
</body>
</html>
